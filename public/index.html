<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>NoteTaker</title>
    <style media="screen">
      body {
        text-align: center;
        background-color: cornflowerblue;
      }

      .primary {
        color: #64edbd;
      }

      h1 {
        font-size: 40px;
        color: white;
      }

      h2,
      h4 {
        color: white;
      }

      .delete {
        margin-left: 20px;
        color: red;
        cursor: pointer;
        text-align: right;
      }

      input {
        width: 400px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        font-size: 42px;
        background-color: antiquewhite;
      }

      textarea {
        width: 400px;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        background-color: antiquewhite;
      }

      .data-title {
        cursor: pointer;
        font-size: 24px;
      }

      #results {
        width: 400px;
        height: 200px;
        overflow: auto;
        margin-left: auto;
        margin-right: auto;
        background-color: antiquewhite;
      }

      #action-button {
        display: inline-block;
      }

      #buttons {
        margin: 20px;
      }
    </style>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <h1>Progressive Budget App</h1>
    <h2>Status: <span id="status" class="primary">Creating</span></h2>
    <h4>Create a new transaction by submitting its name, type, and amount below</h4>
    <h4>Click on a transaction to edit its name, type, or amount</h4>
    <div id="user-input">
      <p>Name</p>
      <input type="text" id="name" />
      <br>
      <p>Type</p>
      <select id="type">
        <option value="deposit">Deposit</option>
        <option value="expense">Expense</option>
      </select>
      <br />
      <p>Amount ($ USD)</p>
      <input id="amount"></input>
      <div id="buttons">
        <div id="action-button">
          <button id="make-new">Submit</button>
        </div>
        <button id="clear-all">Delete All Transactions</button>
      </div>
    </div>

    <div id="results"></div>
    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
  </body>
</html>
